<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Joel Vandiver</title>
    <link href="app.css" rel="stylesheet" />
  </head>

  <body>
    <h1><a href="/"> Blog </a></h1>

    <table>

        <th>Line</th>

        <th>Rectangle</th>
        <th>Square</th>

        <td><canvas id="circle" width="100" height="100"></canvas></td>
        <td><canvas id="rectangle" width="100" height="100"></canvas></td>

      </tr>
      <tr>
        <th>Coordinate</th>
        <th>f(x) = 2x + 10</th>
      </tr>
      <tr>
        <td>
          <canvas id="coordinate-system" width="100" height="100"></canvas>
        </td>
        <td><canvas id="slope-intercept" width="100" height="100"></canvas></td>
      </tr>
    </table>
    <script src="app.js"></script>

</html>
